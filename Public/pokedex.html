<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="vendors/styles/reset.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/pokedexStyle.css">
    <link rel="stylesheet" href="styles/modules.css">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <!-- Handlebars Template -->
    <script id="list-template" type="text/x-handlebars-template">
      <li class="list-name"  data-type="{{type}}" data-secondtype="{{secondType}}" data-pokemon="{{name}}">
        <p><a href="#">{{name}}</a></p>
      </li>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
      <li class="dex-entry" data-id="{{genFilter}}" data-type="{{type}}" data-secondtype="{{secondType}}">
        <p>Name: {{name}}</p>
        <p><img class="sprite" src="{{sprite}}"></p>
        <p>ID: {{id}}</p>
        <p>Type: {{type}} {{secondType}}</p>
        <p>Base Stats</p>
        <p>HP: {{hp}} Atk: {{atk}} Def: {{def}} Sp.Atk: {{spAtk}} Sp.Def: {{spDef}} Speed: {{speed}}</p>
      </li>
    </script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html"><img src="vendors/images/pokemon/masterball.png">HOME</a></li>
          <li><a href="pokedex.html"><img src="vendors/images/pokemon/pokedex.png">POKEDEX</a></li>
          <li><a href="teambuilder.html"><img src="vendors/images/pokemon/teamRocket.png">TEAM BUILDER</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="search l-float">

        <select id="gen-filter">
            <option value="">Select Generation</option>
            <option value="first-gen">1st Generation (RBY)</option>
            <option value="second-gen">2nd Generation (GSC)</option>
          </select>

          <select id="type-filter">
            <option value="">Select Type</option>
            <option value="grass">Grass</option>
            <option value="water">Water</option>
            <option value="fire">Fire</option>
            <option value="bug">Bug</option>
            <option value="poison">Poison</option>
            <option value="normal">Normal</option>
            <option value="electric">Electric</option>
          </select>

          <div id="list">
            <ul>
            <!-- List filtered Pokemon names here-->
          </ul>
          </div>
      </div>
      <div class="displayed r-float">
        <section="sprites l-float">
          <img src="http://placehold.it/300x300">
        </section>
        <section="stats l-float">
          <img src="http://placehold.it/150x150">
        </section>
        <section="weakness l-float">
          <img src="http://placehold.it/150x150">
        </section>
        <section="description l-float">
          <img src="http://placehold.it/150x150">
        </section>
      </div>
      </section>
      <div id="pokedex">
        <ul>
          <!-- Selected Pokemon info displays here -->
        </ul>
      </div>

    </main>

    <footer>
      Follow the dev team <a href="https://twitter.com/upmdra">@upmdra</a>
    </footer>
  </body>

  <script src="vendors/scripts/jquery-3.2.1.min.js"></script>
  <script src="vendors/scripts/handlebars.js"></script>
  <script src="scripts/pokedexView.js"></script>
  <script src="scripts/pokemon.js"></script>
  <script>
    Pokemon.fetchAll();
  </script>
</html>
